{% extends 'App/base.html' %}
{% block title %}Actualizar Venta{% endblock %}
{% block codigoDinamico %}
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        <br><br><br>
        <h1>Actualizar Venta</h1>
        <br><br><br>
        <table>
            {{ form.as_table }}
        </table>
        <br><br>
        <div class="container">
            <button type="submit" class="btn btn-info">Actualizar</button>
            <a href="{% url 'ventas' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
