{% extends 'App/base.html' %}
{% block title %}Crear Venta{% endblock %}
{% block codigoDinamico %}
<div class="container glassmorph">
    <form action="" method="post">
        {% csrf_token %}
        <h1 style="text-align:center;">Crear Venta</h1>
        <table style="margin:auto;">
            {{ form.as_table }}
        </table>
        <br><br>
        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" class="btn btn-success">Crear Venta</button>
            <a href="{% url 'ventas' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
